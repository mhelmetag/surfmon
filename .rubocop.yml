AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - vendor/**/* # for circleci mostly

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 140

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 20

# these two Layout rules make code easier to paste in IRB
Layout/DotPosition:
  EnforcedStyle: trailing

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  Exclude:
    - lib/tasks/**/*

Style/MixinUsage:
  Exclude:
    - bin/*
